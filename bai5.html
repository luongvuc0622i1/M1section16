<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
<script>
  class Temperature {
      celsius;

      constructor(celsius) {
          this.celsius = celsius;
      }

      getCelsius() {
          return this.celsius;
      }

      celsiusToFahrenheit() {
          return this.celsius*1.8 + 32;
      }

      celsiusToKenvin() {
          return this.celsius + 273.15;
      }
  }

  let c = new Temperature(25);
  let f = c.celsiusToFahrenheit();
  let k = c.celsiusToKenvin();

  document.write("Độ C = " + c.getCelsius() + "<br>Độ F = " + f + "<br>Độ K = " + k);

</script>
</body>
</html>
